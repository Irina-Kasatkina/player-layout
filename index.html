<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <link rel="stylesheet" type="text/css" href="./static/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./static/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./static/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./static/favicons/favicon-16x16.png">
  <link rel="manifest" href="./static/favicons/site.webmanifest">
  <link rel="mask-icon" href="./static/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/static/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta charset="utf-8">

  <style type="text/css">
    .player {
      display: flex;
      flex-direction: column;
      width: 797px;
      height: 597px;
      box-shadow: 0 0 20px;
    }
    .player .screen {
        flex-grow: 1;
    }
    .player .bottom-controls {
        flex-grow: 0;
        background-color: black;
        display: flex;
        align-items: center;
    }
    .player .bottom-controls .player-button {
      border-style: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 20px;
      height: 41px;
      width: 35px;
    }
    .player .bottom-controls .timer-controls {
      display: flex;
      flex-grow: 1;
    }
    .player .timer-controls .time-digits {
      flex-grow: 1;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin-left: 2px;
      margin-top: 3px;
    }
    .player .timer-controls .progress-bar {
      flex-grow: 999;
      height: 5px;
      margin: 10px;
      border-radius: 25px;
      background-color: grey;
      display: flex;
      flex-direction: row;
    }
    .player .progress-bar .progress-slider {
      height: 5px;
      border-radius: 25px;
      background-color: red;
    }
    .circle {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      border-style: solid;
      border-width: 3px;
      border-color: white;
      box-shadow: 0 0 4px;
      display: inline-block;
      margin-left: -8px;
      margin-top: -4px;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="screen js-video-container"></div>  
    <div class="bottom-controls">
      <button class="player-button js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="player-button js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="player-button js-mute-button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
      <button class="player-button js-volume-button" hidden><i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <div class="timer-controls">
        <div class="time-digits js-current-time"></div>
        <div class="progress-bar js-progress">
          <div class="progress-slider js-progress-slider"></div>
          <div class="circle"></div>
        </div>
        <div class="time-digits js-duration"></div>
      </div>
      <button class="player-button js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
